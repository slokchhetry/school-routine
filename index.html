<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Routine</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #4b0082;
            border-radius: 10px;
            background-color: #ffffff;
        }
        h1 {
            color: #4b0082;
        }
        .table {
            margin: 20px 0;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #4b0082;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #d8bfd8;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4b0082;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #9370db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>School Routine</h1>
        <div id="routineContainer"></div>
        <button onclick="generateRoutine()">Generate New Routine</button>
    </div>
    <script>
        const subjects = ["Maths", "Science", "English", "Bangla", "Hindi"];
        const teachers = [
            "SK", // Teacher for Maths
            "SG", // Teacher for Science
            "RB", // Teacher for English
            "NC", // Teacher for Bangla
            "KC"  // Teacher for Hindi
        ];
        const classes = ["Class 1", "Class 2", "Class 3", "Class 4", "Class 5"];
        const periods = ["1st Period", "2nd Period", "3rd Period", "4th Period", "5th Period"];

        // Generate routine for all classes and display
        function generateRoutine() {
            const routineContainer = document.getElementById('routineContainer');
            routineContainer.innerHTML = ""; // Clear previous routine

            // Store teacher assignments for each period
            let teacherAssignments = {};

            classes.forEach(className => {
                const table = document.createElement('table');
                table.classList.add('table');

                // Create table header
                const headerRow = document.createElement('tr');
                headerRow.innerHTML = `<th>${className}</th>`;
                periods.forEach(period => {
                    const th = document.createElement('th');
                    th.textContent = period;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);

                // Generate routine for the current class
                const bodyRow = document.createElement('tr');
                bodyRow.innerHTML = `<td>Subjects</td>`;
                
                // Assign teachers to periods while ensuring no double assignments
                periods.forEach(period => {
                    let subject, teacher;
                    do {
                        const randomIndex = Math.floor(Math.random() * subjects.length);
                        subject = subjects[randomIndex];
                        teacher = teachers[randomIndex];
                    } while (teacherAssignments[period] && teacherAssignments[period].includes(teacher));

                    if (!teacherAssignments[period]) {
                        teacherAssignments[period] = [];
                    }
                    teacherAssignments[period].push(teacher);
                    const td = document.createElement('td');
                    td.textContent = `${subject} (${teacher})`;
                    bodyRow.appendChild(td);
                });

                table.appendChild(bodyRow);
                routineContainer.appendChild(table);
            });
        }

        // Initial routine generation
        generateRoutine();
    </script>
</body>
</html>
