<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Routine</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for a clean look */
        }
        h1 {
            color: #343a40; /* Dark gray color for the title */
            margin: 20px 0;
            text-align: center; /* Center the title */
        }
        .table-container {
            margin: 0 auto; /* Center the table container */
            max-width: 800px; /* Limit max width of the table */
        }
        .table {
            table-layout: fixed; /* Fixed table layout */
            width: 100%; /* Full width */
        }
        .author {
            margin-top: 40px;
            font-size: 16px;
            color: #495057; /* Medium gray for author section */
            text-align: center; /* Center the author section */
        }
        th {
            background-color: #007bff; /* Blue header background */
            color: white; /* White text for headers */
        }
        td {
            background-color: #ffffff; /* White background for table cells */
            color: #343a40; /* Dark text for cells */
        }
        tr:nth-child(even) td {
            background-color: #e9ecef; /* Light gray for even rows */
        }
        button {
            display: block; /* Center button */
            margin: 20px auto; /* Add margin for spacing */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>School Routine</h1>
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="table-container" id="routineContainer"></div>
                <button class="btn btn-primary" onclick="generateRoutine()">Generate New Routine</button>
            </div>
        </div>

        <!-- Author Section -->
        <div class="author">
            <p>Author: Slok Chhetry</p>
            <p>&copy; 2024</p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const subjects = ["Maths", "Science", "English", "Bangla", "Hindi"];
        const teachers = [
            "SK", // Teacher for Maths
            "SG", // Teacher for Science
            "RB", // Teacher for English
            "NC", // Teacher for Bangla
            "KC"  // Teacher for Hindi
        ];
        const classes = ["Class 1", "Class 2", "Class 3", "Class 4", "Class 5"];
        const periods = ["1st Period", "2nd Period", "3rd Period", "4th Period", "5th Period"];

        // Generate routine for all classes and display
        function generateRoutine() {
            const routineContainer = document.getElementById('routineContainer');
            routineContainer.innerHTML = ""; // Clear previous routine

            classes.forEach(className => {
                const table = document.createElement('table');
                table.classList.add('table', 'table-bordered', 'mb-4');

                // Create table header
                const headerRow = document.createElement('tr');
                headerRow.innerHTML = `<th>${className}</th>`;
                periods.forEach(period => {
                    const th = document.createElement('th');
                    th.textContent = period;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);

                // Generate routine for the current class
                const bodyRow = document.createElement('tr');
                bodyRow.innerHTML = `<td>Subjects</td>`;
                
                // Assign teachers to periods while ensuring no double assignments
                periods.forEach(period => {
                    let subject, teacher;
                    do {
                        const randomIndex = Math.floor(Math.random() * subjects.length);
                        subject = subjects[randomIndex];
                        teacher = teachers[randomIndex];
                    } while (bodyRow.innerHTML.includes(`${subject} (${teacher})`));

                    const td = document.createElement('td');
                    td.textContent = `${subject} (${teacher})`;
                    bodyRow.appendChild(td);
                });

                table.appendChild(bodyRow);
                routineContainer.appendChild(table);
            });
        }

        // Initial routine generation
        generateRoutine();
    </script>
</body>
</html>
